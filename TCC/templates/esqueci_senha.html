<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Carrega o CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='esqueci_senha.css') }}">
    <title>FeminiCare | Esqueci a Senha</title>
</head>
<body>
    <header>
        <div class="logo">
            FeminiCare
            <img src="{{ url_for('static', filename='img/Daisy.svg') }}" alt="Daisy">
        </div>
        <nav>
            <ul class="button-list">
                <li><a href="#" class="button">Início</a></li>
                <li><a href="#" class="button">Sobre nós</a></li>
               
                <li><a href="#" class="button">Saúde da Mulher</a></li>
            </ul>
            <div class="search-login">
                <input type="text" placeholder="BUSCAR">
                <button>MEU PERFIL</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="reset-password-container">
            <h1>Esqueci a senha</h1>
            <p>Insira o endereço de e-mail<br> associado à sua conta FeminiCare.</p>
            <form action="{{ url_for('esqueci_senha') }}" method="POST">
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <button type="submit">Continuar</button>
            </form>
        </div>
    </main>
</body>
</html>
